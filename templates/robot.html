<html>
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
.triangle-up {
	width: 0;
	height: 0;
	border-left: 40px solid transparent;
	border-right: 40px solid transparent;
	border-bottom: 70px solid #009;
}



.triangle-down {
	width: 0;
	height: 0;
	border-left: 40px solid transparent;
	border-right: 40px solid transparent;
	border-top: 70px solid #009;
}



.triangle-left {
	width: 0;
	height: 0;
	border-top: 40px solid transparent;
	border-right: 70px solid #009;
	border-bottom: 40px solid transparent;
}



.triangle-right {
	width: 0;
	height: 0;
	border-top: 40px solid transparent;
	border-left: 70px solid #009;
	border-bottom: 40px solid transparent;
}
</style>


</head>
<body style="background-color:grey;">

<h2>Controllo</h2>

<div> <!-- div principale che contiene comandi e immagine  -->

<div class="container">
  <input href="#" id="lightON" type="button" class="btn btn-default" value="Light ON">
  <input href="#" id="lightOFF" type="button" class="btn btn-default" value="Light OFF">
</div>

    <br><br>

	<div class="container-fluid">

	  <div class="row">

	    <div class="col-xs-2 col-md-4 hight" style="background-color:black;">
				<center>
					<div href="#" id="up" class="triangle-up" ></div><br><br>
					<div href="#" id="down" class="triangle-down" ></div>

			</div>

			<div class="col-xs-6 col-md-4" style="background-color:lavenderblush;">
				<center>
				<img src="http://192.168.43.136:8081" style="max-width:100%" > <!--Enter the IP Address of your Raspberry Pi   "http://192.168.43.136:8081"  -->
			</div>

			<div class="col-xs-2 col-md-2" style="background-color:black;">
				<div href="#" id="left" class="triangle-left" style="float:left;"></div>
			</div>

			<div class="col-xs-2 col-md-2" style="background-color:black;">
				<div href="#" id="right" class="triangle-right" style="float:right;"></div>
			</div>

	  </div>
	</div>

</div>

<script>
$( document ).ready(function(){
    $("#down").on("mousedown touchstart", function() {
     $.get('/down_side');
		 $("#down").css("background-color", "white");
   }).on("mouseup touchend", function() {
     $.get('/stop');
		 $("#down").css("background-color", "transparent");
    });
    $("#up").on("mousedown touchstart", function() {
     $.get('/up_side');
		 $("#up").css("background-color", "white");
   }).on("mouseup touchend", function() {
     $.get('/stop');
		 $("#up").css("background-color", "transparent");
    });
    $("#left").on("mousedown touchstart", function() {
     $.get('/left_side');
		 $("#left").css("background-color", "white");
     }).on("mouseup touchend", function() {
     $.get('/stop');
		 $("#left").css("background-color", "transparent");
    });
    $("#right").on("mousedown touchstart", function() {
     $.get('/right_side');
		 $("#right").css("background-color", "white");
     }).on("mouseup touchend", function() {
     $.get('/stop');
		 $("#right").css("background-color", "transparent");
    });
    $("#lightON").on('click touch',function(){
        $.get('/lighton');
    });
    $("#lightOFF").on('click touch',function(){
        $.get('/lightoff');
    });     
});
</script>

</body>
</html>
